<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Profile</h1>
            <button class="save-btn" id="saveProfile">Save</button>
        </div>

        <div class="profile-section">
            <div class="profile-image">
                <img src="/api/placeholder/150/150" alt="Profile Picture">
                <button class="change-photo-btn">Change Photo</button>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" value="John">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" value="Doe">
                </div>
                <div class="form-group password-group">
                    <label>Current Password</label>
                    <input type="password" placeholder="Current password">
                    <label>New Password</label>
                    <input type="password" placeholder="New password">
                </div>
            </div>

            <div class="form-content">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Gender</label>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" value="john@example.com">
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" value="+1 234 567 8900">
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="Enter your address">
                    </div>

                    <div class="form-group">
                        <label>Language</label>
                        <select>
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                </div>

                <div class="payment-cards">
                    <h3>Payment Methods</h3>
                    <div class="card-list">
                        <div class="card-item">
                            <img src="/api/placeholder/80/30" alt="Visa">
                            <p>**** **** **** 4242</p>
                            <span class="expiry">Exp: 12/25</span>
                        </div>
                        <div class="card-item">
                            <img src="/api/placeholder/80/30" alt="Mastercard">
                            <p>**** **** **** 5555</p>
                            <span class="expiry">Exp: 09/24</span>
                        </div>
                        <button class="add-card-btn">+ Add New Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
