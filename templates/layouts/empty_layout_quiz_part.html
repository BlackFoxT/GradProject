<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
    {% block content %} {% endblock content %}
    <footer class="d-flex justify-content-center align-items-center border-top w-100 px-0">
            <div class="d-flex flex-row align-items-end justify-content-end w-100">
                <span class="contact-us-text w-25 mb-3 text-center text-light">{{ _('CONTACT US') }}</span>
                <ul class="d-flex align-items-center justify-content-center w-25 list-unstyled">
                    <li><a href="#" class="mx-2 fs-5 text-secondary"><i class="footer-contact-us-icons fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#" class="mx-2 fs-5 text-secondary"><i class="footer-contact-us-icons fa-brands fa-x-twitter"></i></a></li>
                    <li><a href="#" class="mx-2 fs-5 text-secondary"><i class="footer-contact-us-icons fab fa-youtube"></i></a></li>
                    <li><a href="#" class="mx-2 fs-5 text-secondary"><i class="footer-contact-us-icons fab fa-linkedin"></i></a></li>
                </ul>
            </div>
        </footer>
    <!-- <script src="{{ url_for('static', filename='script/login.js') }}"></script>
    <script src="{{ url_for('static', filename='script/signup.js') }}"></script> -->
    
    
    <!-- <script src="{{ url_for('static', filename='script/script.js') }}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
