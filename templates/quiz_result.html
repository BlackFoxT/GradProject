{% extends "layouts/empty_layout.html" %} {% block title %}Quiz Result{%
endblock title %} {% block content %}

<div class="d-flex justify-content-center align-items-center vh-100 px-5">
  <div
    class="quiz-result-card d-flex flex-column justify-content-center align-items-center w-75 p-5 border border-light shadow-lg rounded-5"
  >
    <h1>Quiz Results</h1>
    <br />

    <div id="succes-card">
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div>
        <img
          id="b-picture"
          src="/static/images/Check-PNG-File.png"
          alt="check-icon"
        />
      </div>
      <p class="text-success fw-bold">Nice job, you passed!</p>
    </div>
      
    </div>

    <div id="failure-card">
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div>
            <img
              id="b-picture"
              src="/static/images/Red-Cross-Mark-Download-PNG.png"
              alt="check-icon"
            />
          </div>
          <p class="text-danger fw-bold">Sorry, you failed!</p>
        </div>
        
    </div>

    <div class="row my-4 w-75">
      <div class="col-md-6">
        <div
          class="score-box d-flex flex-column align-items-center justify-content-center h-100 w-100 border"
        >
          <h5>YOUR SCORE</h5>
          <h1 id="score-table">100%</h1>
          <div>
            <hr />
            <p class="text-muted">PASSING SCORE: 100%</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div
          class="score-box d-flex flex-column align-items-center justify-content-center h-100 w-100 border"
        >
          <h5>YOUR POINTS</h5>
          <h1 id="point-table">10</h1>
          <div>
            <hr />
            <p class="text-muted">PASSING POINTS: 10</p>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-around w-75">
        <button class="btn btn-primary">Review Quiz</button>
        <button class="btn btn-primary" onclick="window.location.href = `http://127.0.0.1:5000/`;">To The Chat</button>
        <button id="fai" class="btn btn-primary">Retry Quiz</button>
    </div>
    
  </div>
</div>

{% endblock content %}
