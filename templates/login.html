<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <h3 class="text-center mb-5 mt-3">Tekrar Hoş Geldin</h3>

            <form>
                <div id="login-mail-input" class="mb-3">
                    <input type="email" class="form-control" id="login-email" placeholder="E-posta adresi" required>
                </div>
                <div id="login-password-input" class="mb-3" style="display: none;">
                    <input type="password" class="form-control" id="login-password" placeholder="Parola" required>
                </div>
                <button type="button" id="login-next-button" class="btn btn-success w-100">Devam et</button>
                <button type="submit" id="login-submit-button" class="btn btn-success w-100" style="display: none;">Giriş Yap</button>
            </form>

            <div class="text-center mt-3">
                <p> <span>Hesabın yok mu?</span> <a href="{{ url_for('signup_page') }}" class="text-decoration-none">Kaydol</a></p>
            </div>

            <div class="d-flex justify-content-center align-items-center text-center my-4">
                <div style="flex: 1; border-bottom: 1px solid #ccc;"></div>
                <span class="mx-3">YA DA</span>
                <div style="flex: 1; border-bottom: 1px solid #ccc;"></div>
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary d-grid align-items-center" style="grid-template-columns: auto 1fr;">
                    <img src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="Google" style="width: 20px; margin: 0px 8px;">
                    <span style="text-align: left; margin-left: 20px;">Google ile devam et</span>
                </button>
                <button class="btn btn-outline-secondary d-grid align-items-center" style="grid-template-columns: auto 1fr;">
                    <img src="https://auth.openai.com/assets/microsoft-logo-BUXxQnXH.svg" alt="Microsoft" style="width: 20px; margin: 0px 8px;">
                    <span style="text-align: left; margin-left: 20px;">Microsoft Hesabı ile devam et</span>
                </button>
                <button class="btn btn-outline-secondary d-grid align-items-center" style="grid-template-columns: auto 1fr;">
                    <img src="https://auth.openai.com/assets/apple-logo-vertical-full-bleed-tAoxPOUx.svg" alt="Apple" style="width: 20px; margin: 0px 8px;">
                    <span style="text-align: left; margin-left: 20px;">Apple ile devam et</span>
                </button>
            </div>

        </div>
    </div>

    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
     <script src="../static/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
